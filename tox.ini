[tox]
envlist = py310,py311,py312


[testenv]
deps = .[dev,test]
commands =
    pytest --cov=keycloak --cov-report= --junitxml=.artifacts/junit-testreport-{envname}.xml --import-mode=importlib {posargs}
setenv =
    COVERAGE_FILE = .artifacts/.coverage.{envname}
    TEST_MODE = 1
    PYTHONPATH = .
passenv =
    TEST_*
